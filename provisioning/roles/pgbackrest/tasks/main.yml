- name: Create config file
  template:
    src: pgbackrest.conf_server.j2
    dest: /etc/pgbackrest.conf
    owner: pgbackrest
    group: pgbackrest
    mode: '640'
  when: client == false

- name: Create config file
  template:
    src: pgbackrest.conf_client.j2
    dest: /etc/pgbackrest.conf
    owner: pgbackrest
    group: postgres
    mode: '640'
  when: client == true
    
