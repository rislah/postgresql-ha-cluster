- name: Install pgbackrest
  apt:
    name: pgbackrest

- name: Create user
  user:
    name: pgbackrest

- name: Create log dir
  file:
    path: /var/log/pgbackrest
    state: directory
    owner: pgbackrest
    group: pgbackrest
    mode: '770'
    
- name: Create pgbackrest lib dir
  file:
    path: /var/lib/pgbackrest
    state: directory
    owner: pgbackrest
    group: pgbackrest

# - name: Create pgbackrest dir
